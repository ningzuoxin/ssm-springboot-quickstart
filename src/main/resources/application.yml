server:
  port: 9999

spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/my_test_db?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&serverTimezone=CTT
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      idle-timeout: 180000
      maximum-pool-size: 10
      auto-commit: true
      pool-name: SSM_SpringBoot_HikariCP
      max-lifetime: 180000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  profiles:
    active: @spring.active@
  redis:
    host: 127.0.0.1
    port: 6379
    database: 15
    password:
    timeout: 2000
    lettuce:
      pool:
        max-active: 200
        max-wait: -1
        max-idle: 8
        min-idle: 0

# mybatis-plus
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.ning.modular.entity

# beetl模板引擎
beetl:
  suffix: html

# beetlsql
beetlsql:
  enabled: false # 禁用beetlsql
